<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!--sweetalert-->
    <link rel="icon" href="favicon.ico">    <!--icono favicon-->
    <link rel="stylesheet" href="estilos.css"> <!--estilo css-->

    <title>Pokemon bank - Cuenta</title>  <!--titulo-->

</head>
<body>
    <header>
<!--parra de header-->
        <a href="index.html" class="logo">
            <img src="Pokemon-bank-logoindex.png" alt="logo de la compañia">
            <h2 class="nombre-empresa">Pokemon Bank</h2>
        </a>
 <!--Opciones para navegación dentro de todo el sitio-->
        <nav>
            <a href="index.html" class="nav-link">Inicio</a> 
            <a href="login.html" class="nav-link">| Cerrar sesión</a>
            
        </nav>

    </header>
    
     <!--Primeras lineas de bienvenida e información-->
    <h1 class="Bienvenida">¡Bienvenido!</h1>
    <h2 class="Numerocuenta">Cuenta N°0987654321</h2>

    <!--botones para operaciones en la cuenta-->
    <section class="gtno flex">
        <div class="btn"><button onclick="abono()">Abonar a cuenta<p><i class="iconodeabono"></i></p></button></div>
        <div class="btn"><button onclick="retiro()">Retirar de cuenta<p><i class="iconoderetiro"></i></p></button></div>
    </section>


    <script>
        //inicializacion de variables para las operaciones en la cuenta
        var cue;
        cue = 0;
        function cuenta(cue){
            cue = localStorage.getItem("dinero")
            swal("Usted cuenta con una cantidad de: $" + cue);
        }

        //funcion para realizar abonos a la cuenta
        function abono(){
            var abono;
            abono = parseInt(prompt("Ingrese el monto que desea abonar:"));
            if (abono >=0){
                cue = cue + abono;
                //swal("Usted ha abonado: $" + abono + "\nSu nuevo monto es de: $" + cue);
                //será mostrado si la operacion de abono se realiza exitosamente
                swal({
                        title: "Abono exitoso",
                        text: "Usted ha abonado: $" + abono + "\nSu nuevo saldo es de: $" + cue,
                        icon: "success"
                    });
                localStorage.setItem("dinero", cue);
            }
            else{
                swal({
                        title: "La cantidad digitada no está disponible",
                        icon: "error"
                    });
            }
        }

        //inicializacion de las variables para la funcion de retiros
        function retiro(){
            var retiro, dinero, retiro_final, resta;

            retiro = parseInt(prompt("Digite la cantidad que desea retirar"));
            cue = localStorage.getItem("dinero");

            //operaciones del retiro
            if(retiro > 0 && retiro < cue){
                retiro_final = cue - retiro;
                alert("Su retiro fue de: $" + retiro + "\nSu cantidad actual es de: $" + retiro_final);
                cue = cue - retiro;
                localStorage.setItem("dinero", cue)

                //informacion de los billetes mas relevantes a entrgar
                //si serán billetes de $100
                if(retiro >= 100){
                    resta=Math.floor(retiro / 100);
                    swal({text: "Se entregan " + resta + " billetes de $100."});
                    retiro = retiro % 100;
                }
                //si serán billetes de $50
                if(retiro >=50){
                    resta  = Math.floor(retiro/50);
                    swal({text: "Se entregan " + resta + " billetes de $50."});
                    retiro = retiro % 50;
                }
                //si serán billetes de $20
                if(retiro >=20){
                    resta  = Math.floor(retiro/20);
                    swal({text: "Se entregan " + resta + " billetes de $20."});
                    retiro = retiro % 20;
                }
                //si serán billetes de $10
                if(retiro >=10){
                    resta  = Math.floor(retiro/10);
                    swal({text: "Se entregan " + resta + " billetes de $10."});
                    retiro = retiro % 10;
                }
                //si serán billetes de $5
                if(retiro >=5){
                    resta  = Math.floor(retiro/5);
                    swal({text: "Se entregan " + resta + " billetes de $5."});
                    retiro = retiro % 5;
                }
                //si serán billetes de $1
                if(retiro >=1){
                    resta  = Math.floor(retiro/1);
                    swal({text: "Se entregan " + resta + " billetes de $1."});
                    retiro = retiro % 1;
                }
                //si el retiro falla y no es posible concretarlo
                if(retiro > retiro_final){
                    swal({
                        title: "No disponible",
                        text: "Su saldo no cuenta con esa cantidad para ser retirada.",
                        icon: "error"
                    });
                }
            }
            localStorage.setItem("dinero", cue); 
            }



    </script>


</body>
</html>
